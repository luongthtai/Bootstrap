<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./style.css" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
  />
 </head>
 <body>
  <section class="w-100 d-flex align-items-center" style="height: 100vh">
   <form action="" method="post" class="container border rounded-3 p-5 w-75">
    <h2 class="text-center text-primary fw-bold">ĐĂNG NHẬP</h2>

    <div class="mb-3">
     <label for="email">Email :</label>
     <input type="email" name="email" id="email" class="form-control" aria-describedby="errorEmail" required/>
     <div class="form-text" id="errorEmail"></div>
    </div>

    <div class="mb-3">
     <label for="password">Password</label>
     <input type="password" name="password" id="password" class="form-control" required/>
    </div>

    <div class="mb-3">
     <input type="checkbox" name="check" id="check" class="form-check-input" />
     <label for="check" class="form-check-label">Forget Me</label>
    </div>

    <div class="d-flex justify-content-center">
     <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  </section>

  <script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
   integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
   crossorigin="anonymous"
  ></script>
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
   integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
   crossorigin="anonymous"
  ></script>
 </body>
</html>
